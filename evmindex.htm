<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVM Mobile UI</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
    }

    body {
        background: #e3e7ea;
        display: flex;
        justify-content: center;
        padding: 20px;
    }

    /* Mobile Responsive EVM Frame */
    .evm {
        width: 100%;
        max-width: 390px; /* perfect for mobile */
        background: #dde4e1;
        border: 3px solid #bfc5c2;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    /* HEADER */
    .evm-header {
        padding: 12px 16px;
        display: flex;
        justify-content: space-between;
        border-bottom: 2px solid #c3c7c4;
        align-items: center;
        font-size: 14px;
    }

    .ready-light {
        width: 13px;
        height: 13px;
        background: #006b55;
        border-radius: 50%;
        margin-left: 6px;
    }

    .slot {
        width: 70px;
        height: 18px;
        background: #1e6f92;
        border-radius: 4px;
    }

    .small-led {
        width: 8px;
        height: 12px;
        background: #000;
        border-radius: 3px;
    }

    /* BODY */
    .evm-body {
        display: grid;
        grid-template-columns: 62% 38%;
        height: auto;
    }

    /* LEFT – Candidate section */
    .left-panel {
        background: #d6dfda;
        border-right: 2px solid #c3c7c4;
        padding: 5px 0;
    }

    .candidate-row {
        height: 52px;
        border-bottom: 2px solid rgba(255,255,255,0.7);
        display: flex;
        align-items: center;
        padding-left: 10px;
    }

    .candidate-row img {
        height: 38px;        /* You upload your Malayalam name + icon screenshots */
        object-fit: contain;
    }

    /* RIGHT PANEL */
    .right-panel {
        background: #f5f5f5;
        padding: 6px 0;
    }

    .control-row {
        height: 52px;
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 10px;
        border-bottom: 1px solid #e0e0e0;
    }

    .indicator {
        width: 15px;
        height: 15px;
        background: #5b233e;
        border-radius: 50%;
    }

    .indicator.active {
        background: #ff4b2b;
        animation: blink 0.25s linear 5;
    }

    @keyframes blink {
        0%,100% { opacity: 1; }
        50% { opacity: 0.2; }
    }

    .vote-btn {
        flex: 1;
        height: 34px;
        background: #2f7ca2;
        border-radius: 18px;
        border: none;
        cursor: pointer;
    }

    .vote-btn:active {
        filter: brightness(0.9);
        transform: scale(0.98);
    }
</style>
</head>

<body>

<div class="evm">

    <!-- HEADER -->
    <div class="evm-header">
        <div style="display:flex;align-items:center;gap:6px;">
            Ready <div class="ready-light"></div>
        </div>
        <div style="display:flex;align-items:center;gap:10px;">
            Ballot Unit
            <div class="small-led"></div>
            <div class="slot"></div>
        </div>
    </div>

    <!-- BODY -->
    <div class="evm-body">

        <!-- LEFT PANEL (Candidate images) -->
        <div class="left-panel">

            <!-- ROW 1 -->
            <div class="candidate-row"></div>

            <!-- ROW 2 (You will upload Malayalam name + icon as ONE PNG) -->
            <div class="candidate-row">
                <img src="candidate2.png" alt="Candidate 2">
            </div>

            <!-- ROW 3–10 (empty, or add images later) -->
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>
            <div class="candidate-row"></div>

        </div>

        <!-- RIGHT PANEL (Buttons + LEDs) -->
        <div class="right-panel">

            <!-- 10 rows -->
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>
            <div class="control-row">
                <div class="indicator"></div><button class="vote-btn"></button>
            </div>

        </div>
    </div>
</div>

<script>
/* SIMPLE BEEP */
let ctx;
function beep() {
    if (!ctx) {
        ctx = new (window.AudioContext || window.webkitAudioContext)();
    }
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "square";
    osc.frequency.value = 1200;
    gain.gain.value = 0.18;

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start();
    osc.stop(ctx.currentTime + 0.15);
}

/* BUTTON + LED LOGIC */
const buttons = document.querySelectorAll(".vote-btn");
const leds = document.querySelectorAll(".indicator");

buttons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
        leds.forEach(l => l.classList.remove("active"));
        leds[i].classList.add("active");

        // Remove after blink
        leds[i].addEventListener(
            "animationend",
            () => leds[i].classList.remove("active"),
            { once: true }
        );

        beep();
    });
});
</script>

</body>
</html>
